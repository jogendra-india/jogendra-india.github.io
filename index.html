<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm to Cool Color Tone</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: hsl(0, 50%, 50%);
            transition: background-color 0.3s;
            margin: 0;
        }

        .slider-container {
            width: 100%;
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        .slider {
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <label for="colorTone">Warm to Cool Color Tone</label>
        <input type="range" id="colorTone" class="slider" min="0" max="360" value="0">
    </div>

    <script>
        const colorTone = document.getElementById('colorTone');

        function updateBackgroundColor() {
            const hue = colorTone.value;
            document.body.style.backgroundColor = `hsl(${hue}, 50%, 50%)`;
        }

        colorTone.addEventListener('input', updateBackgroundColor);
    </script>
</body>
</html>
